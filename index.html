<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/SVG/favicon.svg">
    <title>Google</title>
</head>
<body>
    <div class="page">
        <header>
            <div class="left">
                <a href="#" name="About">About</a>
                <a href="#" name="Store" style="padding-left: 15px;">Store</a>
            </div>
            <div class="right">
                <a href="#" name="Gmail">Gmail</a>
                <a href="#" name="images" style="padding: 0 15px;">Images</a>
                <img class="expand icon" src="./images/SVG/expand.svg" alt="expand icon">
                <button class="primary-color"><strong>Sign in</strong></button>
            </div>
        </header>
    
        <section class="main">
            <img class="logo" src="./images/PNG/logo.png" alt="Google logo">
            <div class="searchBar">
                <img class="search icon" src="./images/SVG/search.svg" alt="search" focusable="false">
                <form action="#" id="search">
                    <input autocomplete="off" title="Search" type="text" id="Search" name="Search">
                </form>
                <img class="microphone icon" src="./images/SVG/microphone.svg" alt="voice assistant">
            </div>
            <div class="submit">
                <button class="google-search secondary-color" type="submit" form="search" value="Submit">Google Search</button>
                <button class="google-search secondary-color" type="submit" form="search" value="Submit">I'm Feeling Lucky</button>
            </div>
        </section>
        <footer>
            <div class="left">
                <a href="#">Advertising </a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </div> 
</body>
</html>
